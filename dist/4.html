<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube视频布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #393939;
            color: #fff;
        }

        .container {
            max-width: 1680px;
            margin: 0 auto;
            padding: 20px;
        }

        .photos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .photo-card {
            background-color: transparent;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .photo-card:hover {
            transform: translateY(-2px);
        }

        .photo {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="photos">
            <div class="video-card">
                <div class="photo">

                </div>
            </div>

            <div class="video-card">
                <div class="photo">

                </div>
            </div>

            <div class="video-card">
                <div class="photo">

                </div>

            </div>
            <div class="video-card">
                <div class="photo">

                </div>
            </div>

            <div class="video-card">
                <div class="photo">

                </div>
            </div>

            <div class="video-card">
                <div class="photo">

                </div>

            </div>
            <div class="video-card">
                <div class="photo">

                </div>
            </div>

            <div class="video-card">
                <div class="photo">

                </div>
            </div>

            <div class="video-card">
                <div class="photo">

                </div>

            </div>
            <div class="video-card">
                <div class="photo">

                </div>
            </div>

            <div class="video-card">
                <div class="photo">

                </div>
            </div>




        </div>
    </div>
</body>

</html>
