<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hdimg.css">
    <title>相册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4fbff;
            /* color: #fff; */
        }

        .nav {
            background-color: #deeaff;
            border-bottom: 1px #555 solid;
        }

        .nav h1 {
            padding: 12px;
            padding-left: 20px;
            color: #271c31;
        }

        .container {
            max-width: 1680px;
            margin: 0 auto;
            padding: 20px;
        }

        .photos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .photo-card {
            background-color: transparent;
            overflow: hidden;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .photo-card:hover {
            transform: translateY(-1px);
        }

        .photo {
            /* position: relative; */
            width: 100%;
            aspect-ratio: 5 / 3;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: rgba(255, 255, 255, 0.8);
        }

        .img-s {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .title{
            font-size: 20px;
            font-weight: 500;
        }

        .date {
            font-size: 14px;
            color: #555;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .nav h1 {
                font-size: 22px;
                padding-left: 10px;

            }

            .photos {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
                padding: 0;
            }

            .photo {
                aspect-ratio: 5 / 3;
            }
            .title{
            font-size: 16px;
            font-weight: 500;
        }
        }
    </style>
</head>

<body>
    <div class="nav">
        <h1>!曼波~曼波~哦马几里曼波~~~</h1>
    </div>
    <div class="container">
        <dialog id="hdimg" onclick="hdimg.close()">
            <div class="loading" id="aa"></div>
            <img id="img-hd" alt="">
        </dialog>
        <div id="pts" class="photos"></div>
    </div>
    <script src="showimg.js"></script>
    <script src="showlist.js"></script>
</body>

</html>
